<h2 class="text-light text-center">Contact Us</h2>
    <!-- Contact -->
<section id="contact" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form id="contact-form" class="bg-dark p-4 rounded">
                <div class="mb-3 text-light">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="mb-3 text-light">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Message..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-25" id="submit">Submit</button>
                </div>
            </form>            
        </div>
    </div>
</section>
